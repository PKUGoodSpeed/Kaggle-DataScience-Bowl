{
    "output_dir": "../output/uresnet",
    "augment": true,
    "proc": {
        "size": 128,
        "normalize": 255
    },
    "model_kargs":{
        "init_channel": 32,
        "depth": 5,
        "kernel_size": 3,
        "initial_dropout": 0.08,
        "activation": "elu",
        "smooth": 3
    },
    "fit_kargs": {
        "learning_rate": 0.1,
        "decaying_rate": 0.84,
        "epochs": 40, 
        "loss": "bin_cross"
    }
}