{
    "output_dir": "../output/resnet",
    "proc": {
        "size": 128,
        "normalize": true
    },
    "model_kargs":{
        "init_channel": 16,
        "depth": 3,
        "kernel_size": 3,
        "initial_dropout": 0.1,
        "activation": "relu",
        "smooth": 1
    },
    "fit_kargs": {
        "learning_rate": 0.04, 
        "decaying_rate": 0.8,
        "epochs": 20, 
        "loss": "bce_dice"
    }
}