{
    "output_dir": "../output/uresnet",
    "augment": true,
    "proc": {
        "size": 128,
        "normalize": 255
    },
    "model_kargs":{
        "init_channel": 32,
        "depth": 5,
        "kernel_size": 3,
        "initial_dropout": 0.17,
        "activation": "elu",
        "smooth": 1
    },
    "fit_kargs": {
        "learning_rate": 0.12,
        "decaying_rate": 0.86,
        "epochs": 12, 
        "loss": "bce_dice"
    }
}